<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="gameField" id="gameField">
        </div>
        <div class="action">
            <span class="button" id="prev" >☚</span>
            <span class="button" id="next">☛</span>
        </div>
        <div class="actionAlg">
            <div style="text-align: center;">
                <input type="radio" id="bfsRadio" name="alg" value="bfs" checked><label for="bfsRadio" class="text" id="bfs">bfs</label>
            </div>
            <div style="text-align: center;">
                <input type="radio" id="dbfsRadio" name="alg" value="dbfs"><label for="dbfsRadio" class="text" id="dbfs">dbfs</label>
            </div>
            <div style="text-align: center;">
                <input type="radio" id="iddfsRadio" name="alg" value="iddfs"><label for="iddfsRadio" class="text" id="iddfs">iddfs</label>
            </div>
            <div style="text-align: center;">
                <input type="radio" id="A1Radio" name="alg" value="A"><label for="A1Radio" class="text" id="A1">A* - манхэттенское расстояние</label>
            </div>
            <div style="text-align: center;">
                <input type="radio" id="A2Radio" name="alg" value="A"><label for="A2Radio" class="text" id="A2">A* - мощность квадратиков</label>
            </div>
            <div style="text-align: center;">
                <input type="radio" id="A3Radio" name="alg" value="A"><label for="A3Radio" class="text" id="A3">A* - количество элементов стоящик не на своих позициях</label>
            </div>
        </div>
        <input class="submit" type="button" id="buttonStart" value="Начать" style="width: 64px; height: 64px">
        <input class="submit" type="button" id="buttonAvg" value="Пенис" style="width: 64px; height: 64px">
    </div>
    <div class="statusWindow" id="statusWindow">
        <div class="status" id="status"></div>
        <div class="statusText" id="statusText"></div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="state.js"></script>
    <script type="module" src="bfs.js"></script>
    <script type="module" src="dbfs.js"></script>
    <script type="module" src="iddfs.js"></script>
    <script type="module" src="A.js"></script>
</body>
</html>
