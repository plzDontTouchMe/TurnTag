<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="gameField" id="gameField">
        </div>
        <div class="action">
            <span class="button" id="prev" >☚</span>
            <span class="button" id="next">☛</span>
        </div>
        <div class="actionAlg">
            <div>
                <input type="radio" id="ARadio" name="alg" value="A" checked><label for="ARadio" class="text" id="A">A*</label>
            </div>
        </div>
        <input type="button" id="buttonStart" value="Начать" style="width: 64px; height: 64px">
    </div>
    <div class="statusWindow" id="statusWindow">
        <div class="status" id="status"></div>
        <div class="statusText" id="statusText"></div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="state.js"></script>
    <script type="module" src="A.js"></script>
</body>
</html>
